            <div class="about_right"><p>
	　　新疆注册会计师全国统一考试网会员服务有限公司（简称中注协驻香港联络处）是由新疆注册会计师全国统一考试网在香港注册成立的会员服务机构，其主要职责是在香港代理中注协会员服务职能，包括会员入会申请、注册、年检、继续教育等，并承办中国注册会计师全国统一考试（香港考区）有关工作。</p>
<p>
	　　新疆注册会计师全国统一考试网成立于1988年11月，是在财政部党组和理事会领导下开展行业管理和服务的法定组织，依据《注册会计师法》和《社会团体登记条例》的有关规定设立，承担着《注册会计师法》赋予的职能、财政部党组委托......<font color="#FF6600"><a href="web/showart/aboutus/298.html" title="关于我们">详细内容&gt;&gt;</a></font>
